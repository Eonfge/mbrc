buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}

apply plugin: 'android'

group = 'com.kelsos.mbrc'
version = '0.9.9-SNAPSHOT'

description = """MusicBee Remote"""

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.inject:guice:3.0:no_aop'
    compile 'org.roboguice:roboguice:2.0'
    compile 'com.squareup:otto:1.3.4'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.github.rtyley:roboguice-sherlock:1.5'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile(group: 'com.viewpagerindicator', name: 'library', version:'2.4.1') {
        exclude(module: 'support-v4')
        compile 'com.android.support:support-v4:18.0.0'
    }
    compile 'com.mobeta.android.dslv:drag-sort-listview:0.6.1@aar'
    compile 'de.keyboardsurfer.android.widget:crouton:1.8.1'

}

android {

    compileSdkVersion 18
    buildToolsVersion "18.1.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
        }

        instrumentTest.setRoot('tests')
    }
}
